<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/script.js" defer></script>
    <title>Search Bar</title>
</head>
<body>
    <div id="searchBarDiv">
        <label for="searchBar">Search Contacts</label>
        <input type="search" id="searchBar"> 
    </div>
    <div id="searchResultsDiv" data-searchResults></div>

    <template data-resultTemplate>
        <div class="searchResult">
            <div class="resultHeader" data-resultHeader></div>
            <div class="resultBody" data-resultEmail></div>
            <div class="resultBody" data-resultPhone></div>
        </div>
    </template>
</body>
</html>
